<div class="locations">
  <h2>Saved Locations</h2>
  <ul>
    <li *ngFor="let location of locations">
      {{ location.label }} ({{ location.latitude }}, {{ location.longitude }})
    </li>
  </ul>

  <div class="add-location">
    <input
      type="text"
      [(ngModel)]="newLocation.label"
      placeholder="Label"
    />
    <input
      type="text"
      [(ngModel)]="newLocation.latitude"
      placeholder="Latitude"
    />
    <input
      type="text"
      [(ngModel)]="newLocation.longitude"
      placeholder="Longitude"
    />
    <button (click)="saveLocation()">Add Location</button>
  </div>
</div>
